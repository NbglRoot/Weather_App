<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <!-- Primary Meta Tags -->
    <meta
      name="title"
      content="Weather App NRoot - Real-time Weather Information"
    />
    <meta
      name="description"
      content="Weather App project made with HTML5, CSS3, JS and TS. Following the good practices propouse by W3C, ECMA and SEO."
    />
    <meta
      name="keywords"
      content="weather app, weather forecast, real-time weather, temperature, weather information, NRoot"
    />
    <meta name="author" content="Naim Babanaceur García de Lara" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nbglroot.github.io/Weather_App/" />
    <meta
      property="og:title"
      content="Weather App NRoot - Real-time Weather Information"
    />
    <meta
      property="og:description"
      content="Get accurate weather information for any location with Weather App NRoot. Built with modern web technologies for optimal performance and user experience."
    />
    <meta property="og:image" content="public/favicon/logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://nbglroot.github.io/Weather_App/"
    />
    <meta
      property="twitter:title"
      content="Weather App NRoot - Real-time Weather Information"
    />
    <meta
      property="twitter:description"
      content="Get accurate weather information for any location with Weather App NRoot. Built with modern web technologies for optimal performance and user experience."
    />
    <meta property="twitter:image" content="public/favicon/logo.png" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="public/favicon/logo.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/favicon/logo.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="public/favicon/logo.png"
    />

    <!-- Preload Critical Resources -->
    <link rel="preload" href="src/css/main.css" as="style" />
    <link rel="preload" href="src/js/main.js" as="script" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App NRoot</title>

    <!-- css -->
    <link rel="stylesheet" href="src/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="https://github.com/nbglroot/" target="_blank">
          <img
            width="38px"
            height="38px"
            loading="lazy"
            src="public/favicon/logo.png"
            alt="icono de creador de app"
          />
        </a>
        <p id="userDate"><i class="fa-solid fa-clock"></i></p>
      </nav>
    </header>
    <main>
      <section class="container header__form">
        <form>
          <label for="searchLocation">
            <i class="fa-solid fa-magnifying-glass"></i>
          </label>
          <input type="text" id="searchLocation" />
          <div class="btn_group">
            <button type="button" id="requestOutput">Buscar</button>
          </div>
        </form>
        <button type="button" id="resetOutput">
          <i class="fa-solid fa-rotate-left"></i>Resetear Busqueda
        </button>
      </section>
      <section class="container output__section">
        <!-- <input type="text" id="searchedLocation" readonly="true" /> -->
        <textarea readonly="true" id="searchedLocation"></textarea>
        <p id="iconTemp">
          <i class="fa-solid fa-business-time"></i>
        </p>
        <p>
          Temperatura Actual:
          <span id="currentLocationWeatherOutput"></span>
        </p>
      </section>
    </main>
    <footer>
      <p>Naim Babanaceur García de Lara &copy; <span id="copyDate"></span></p>
    </footer>

    <!-- scripts -->
    <script src="src/js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/259098186a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
